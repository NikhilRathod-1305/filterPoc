<!-- filter-table.component.html -->
<div class="table-container">
<ng-container *ngIf="data.length > 0; else noData">
    <table mat-table [dataSource]="dataSource" class="table">
         <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef class="table-header">{{ column | titlecase }}</th>
            <td mat-cell *matCellDef="let element" class="table-data">{{ element[column] }}</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
    </table>
</ng-container> 
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page"  [length]="200"></mat-paginator>
</div>

<ng-template #noData>
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef class="table-header">{{ column | titlecase }}</th>
        <td mat-cell *matCellDef="let element" class="table-data">{{ element[column] }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
    <tr>
        <td [attr.colspan]="displayedColumns.length" class="no-data-message">No data available</td>
    </tr>
</ng-template>
