<!-- table.component.html -->

<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="table" matSort matSortDisableClear>
      <ng-container *ngFor="let column of displayedColumns;let i = index" [matColumnDef]="column">
        <ng-container *ngIf=" column !== 'id' && column !== 'name' && column !== 'initiatedDate' ">
          <th mat-header-cell *matHeaderCellDef class="table-header">
            {{ formattedColumns[i] | titlecase }}
          </th>
          <td mat-cell *matCellDef="let element" class="table-data">
            {{ element[column] }}
          </td>
        </ng-container>
        <ng-container *ngIf="column === 'id'">
            <th mat-header-cell *matHeaderCellDef class="table-header" mat-sort-header>
              {{ formattedColumns[i] | titlecase }}
            </th>
            <td mat-cell *matCellDef="let element" class="table-data">
              {{ element.id }}
            </td>
          </ng-container>
        <ng-container *ngIf="column === 'name'">
          <th mat-header-cell *matHeaderCellDef class="table-header" mat-sort-header>
            {{ formattedColumns[i] | titlecase }}
          </th>
          <td mat-cell *matCellDef="let element" class="table-data">
            {{ element.name }}
          </td>
        </ng-container>
        <ng-container *ngIf="column === 'initiatedDate'">
          <th mat-header-cell *matHeaderCellDef class="table-header" mat-sort-header>
            {{ formattedColumns[i] | titlecase }}
          </th>
          <td mat-cell *matCellDef="let element" class="table-data">
            {{ element.initiatedDate }}
          </td>
        </ng-container>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
    </table>

    <ng-container *ngIf="data.length === 0">
      <tr class="no-data-row">
        <td [attr.colspan]="displayedColumns.length" class="no-data-message">No data available</td>
      </tr>
    </ng-container>
      <mat-paginator [pageSizeOptions]="[10, 25,50, 100]" showFirstLastButtons aria-label="Select page" 
      [length]="dataSource2?.paginator?.length">
      ></mat-paginator>
    </div>
